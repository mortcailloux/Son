<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vinyle</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/13/13510.png">
    <script src="src/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css.css">
    <!--
    bootstrap pour le style, c'est plus facile
    
    -->
</head>
<body>
    <h1>
        Régler les effets vinyles !
    </h1>

    <p>
        Cette page sert  à régler le volume de sortie du teensy et à quel point est appliqué l'effet vinyle.

    </p>
    <p>
        Veuillez d'abord indiquer le numéro de COM sur lequel est branché le teensy (exemple COM:5, mettez 5)
        ensuite vous pourrez régler le volume
    </p>
    <div>
        <label for="COM">Port COM </label>
        <br>
        <input type="number" id="COM" name="COM">
        
        
    </div>
    <button onclick="init(document.getElementById('COM').value)">Se connecter au teensy</button>

    <div>
        <label for="volume">Volume</label>
        <input type="range" id="volume" name="volume" min="0" max="100" oninput="envoyerParam('L', this.value)">
        
    </div>
    <div>
        <label for="effet-vinyle">Effet vinyle</label>
        <input type="range" id="effet-vinyle" name="effet-vinyle" min="0" max="100" oninput="envoyerParam('V', this.value)">
        
    </div>
    <div>
        <label>Saturation parties fortes</label>
        <input type="range" id="saturation" min="0" max="100"  oninput="envoyerParam('S', this.value)">
        
    </div>
    <div>
        <label>Saturation parties faibles</label>
        <input type="range" id="bsoft" min="0" max="100"  oninput="envoyerParam('B', this.value)">
        
      
    </div>

    <a href="/src/posterSon.pdf">
        <button> Affiche du projet</button>
    </a>


</body>




</html>
